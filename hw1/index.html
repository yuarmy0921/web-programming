<!DOCTYPE htm>
<html>
	<head>
		<title>Music Player</title>
		<meta charset="UTF-8">
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="user_setting" class="flex-container">
			<section id="shrink" class="option"><img src="./src/shrink.png"></section>
			<section id="library">正在從您的音樂庫播放</section>
			<section id="info_button" class="option"><img src="./src/info-button.png"></section>
		</div>

		<div id="album_photo">
			<img src="./src/dynamite.jpg">
		</div>

		<div id="song_info">
			<section id="title"><b>Dynamite</b></section>
			<section id="artist">BTS</section>
		</div>

		<div id="control_panel" class="flex-container">
			<img src="./src/panel.png">
		</div>

		<div id="other_info" class="flex-container">
			<section id="list" class="option"><img src="./src/list.png"></section>
		</div>
	</body>
</html>
